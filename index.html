<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spinning Cat with Confetti</title>
  <style>
    /* Basic styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    /* The cat image */
    #spinningCat {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      animation: spinClockwise 3s linear infinite;
      transform-origin: center center;
    }

    /* Confetti styling */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }
    
    /* Keyframes for spinning animations */
    @keyframes spinClockwise {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes spinCounterClockwise {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    
    /* Confetti falling animation */
    @keyframes fall {
      0%   { transform: translateY(-50px); }
      100% { transform: translateY(600px); }
    }

    /* Rainbow strobe for overload */
    @keyframes strobe {
      0%   { background-color: red; }
      14%  { background-color: orange; }
      28%  { background-color: yellow; }
      42%  { background-color: green; }
      57%  { background-color: blue; }
      71%  { background-color: indigo; }
      85%  { background-color: violet; }
      100% { background-color: red; }
    }

    /* Overload text */
    #overloadText {
      position: fixed;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      display: none;
      animation: shake 0.3s infinite, colorChange 1s infinite;
    }

    /* Text shakes */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(2px, 2px); }
      50%  { transform: translate(-2px, -2px); }
      75%  { transform: translate(2px, -2px); }
      100% { transform: translate(-2px, 2px); }
    }

    /* Text color changes */
    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: green; }
      50%  { color: blue; }
      75%  { color: yellow; }
      100% { color: pink; }
    }

    /* Flying Nyan cats */
    .nyanCat {
      position: fixed;
      width: 100px;
      height: auto;
      pointer-events: none;
      animation: fly 5s linear infinite;
    }

    /* Move them diagonally */
    @keyframes fly {
      0%   { transform: translate(-50px, 100vh); }
      100% { transform: translate(120vw, -100vh); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Updated main cat image -->
    <img 
      id="spinningCat" 
      src="https://imgur.com/ttFZE7a.png" 
      alt="Spinning Cat"
    />
  </div>
  
  <div id="overloadText">NYAN CAT OVERLOAD</div>

  <script>
    var cat = document.getElementById('spinningCat');
    var body = document.body;
    var currentDirection = 'Clockwise';

    /* Function to get a random color for confetti */
    function getRandomColor() {
      var colors = ['#FF5F5F', '#FFA45F', '#FFDA5F', '#5FFF72', '#5FF7FF', '#AD5FFF', '#FF5FF7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    /* Continuously spawn confetti at the cat's head */
    setInterval(function() {
      var conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.backgroundColor = getRandomColor();

      /*
        We'll place the confetti near the top center of the cat.
        The container is 300x300, so let's guess the cat's head is around x=145 to 155, y=20.
      */
      var container = document.querySelector('.container');
      conf.style.left = (145 + Math.random() * 10) + 'px';
      conf.style.top = '20px';
      
      container.appendChild(conf);

      /*
        Each confetti disappears after 3 seconds (the duration of the fall animation).
      */
      setTimeout(function() {
        if (conf.parentNode) {
          conf.parentNode.removeChild(conf);
        }
      }, 3000);
    }, 100); // spawn confetti every 0.1s

    /* Switch spin direction and random chance of overload on click */
    cat.addEventListener('click', function() {
      if (currentDirection === 'Clockwise') {
        cat.style.animation = 'spinCounterClockwise 3s linear infinite';
        currentDirection = 'CounterClockwise';
      } else {
        cat.style.animation = 'spinClockwise 3s linear infinite';
        currentDirection = 'Clockwise';
      }
      
      body.style.backgroundColor = getRandomColor();
      
      if (Math.random() < 0.2) {
        triggerOverload();
      }
    });
    
    /* Overload sequence with rainbow strobe, Nyan cats, and text */
    function triggerOverload() {
      var overloadText = document.getElementById('overloadText');
      overloadText.style.display = 'block';
      
      body.style.animation = 'strobe 0.5s infinite';
      
      var nyanInterval = setInterval(function() {
        var nyan = document.createElement('img');
        nyan.src = 'https://imgur.com/JSSF6Ax.png';
        nyan.classList.add('nyanCat');
        nyan.style.left = '-50px';
        nyan.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(nyan);
        
        setTimeout(function() {
          if (nyan.parentNode) {
            nyan.parentNode.removeChild(nyan);
          }
        }, 5000);
      }, 300);

      /* End the overload after 10 seconds */
      setTimeout(function() {
        overloadText.style.display = 'none';
        body.style.animation = 'none';
        clearInterval(nyanInterval);
      }, 10000);
    }
  </script>
</body>
</html>
