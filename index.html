<html>
<head>
  <meta charset="UTF-8">
  <title>Spinning Cat with Confetti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s;
    }
    
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    #spinningCat {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      animation: spinClockwise 3s linear infinite;
      transform-origin: center center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }
    
    @keyframes spinClockwise {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes spinCounterClockwise {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(600px);
      }
    }

    @keyframes strobe {
      0%   { background-color: red; }
      14%  { background-color: orange; }
      28%  { background-color: yellow; }
      42%  { background-color: green; }
      57%  { background-color: blue; }
      71%  { background-color: indigo; }
      85%  { background-color: violet; }
      100% { background-color: red; }
    }

    #overloadText {
      position: fixed;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      display: none;
      animation: shake 0.3s infinite, colorChange 1s infinite;
    }

    @keyframes shake {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(2px, 2px); }
      50%  { transform: translate(-2px, -2px); }
      75%  { transform: translate(2px, -2px); }
      100% { transform: translate(-2px, 2px); }
    }

    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: green; }
      50%  { color: blue; }
      75%  { color: yellow; }
      100% { color: pink; }
    }

    .nyanCat {
      position: fixed;
      width: 100px;
      height: auto;
      pointer-events: none;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0%   { transform: translate(-50px, 100vh); }
      100% { transform: translate(120vw, -100vh); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      id="spinningCat" 
      src="https://png.pngtree.com/png-vector/20201227/ourmid/pngtree-surprised-shorthair-cat-expression-png-image_2654463.jpg" 
      alt="Spinning Cat"
    />
  </div>
  
  <div id="overloadText">NYAN CAT OVERLOAD</div>

  <script>
    var cat = document.getElementById('spinningCat');
    var body = document.body;
    var currentDirection = 'Clockwise';
    
    var confettiCount = 30;
    var container = document.querySelector('.container');
    
    for (var i = 0; i < confettiCount; i++) {
      var conf = document.createElement('div');
      conf.classList.add('confetti');
      resetConfetti(conf);
      container.appendChild(conf);
    }
    
    function resetConfetti(conf) {
      conf.style.left = Math.random() * 280 + 'px';
      conf.style.top = -Math.random() * 50 + 'px';
      conf.style.backgroundColor = getRandomColor();
    }

    function getRandomColor() {
      var colors = ['#FF5F5F', '#FFA45F', '#FFDA5F', '#5FFF72', '#5FF7FF', '#AD5FFF', '#FF5FF7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    setInterval(function() {
      var confettis = document.getElementsByClassName('confetti');
      for (var c = 0; c < confettis.length; c++) {
        var topVal = parseFloat(confettis[c].style.top);
        if (topVal > 300) {
          resetConfetti(confettis[c]);
        } else {
          confettis[c].style.top = (topVal + 5) + 'px';
        }
      }
    }, 50);
    
    cat.addEventListener('click', function() {
      if (currentDirection === 'Clockwise') {
        cat.style.animation = 'spinCounterClockwise 3s linear infinite';
        currentDirection = 'CounterClockwise';
      } else {
        cat.style.animation = 'spinClockwise 3s linear infinite';
        currentDirection = 'Clockwise';
      }
      
      body.style.backgroundColor = getRandomColor();
      
      var confettis = document.getElementsByClassName('confetti');
      for (var c = 0; c < confettis.length; c++) {
        confettis[c].style.backgroundColor = getRandomColor();
      }
      
      if (Math.random() < 0.2) {
        triggerOverload();
      }
    });
    
    function triggerOverload() {
      var overloadText = document.getElementById('overloadText');
      overloadText.style.display = 'block';
      
      body.style.animation = 'strobe 0.5s infinite';
      
      var nyanInterval = setInterval(function() {
        var nyan = document.createElement('img');
        nyan.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRncXl8RARQR7O9e_Rq-CqZYt5IASPOvuz1jw&s';
        nyan.classList.add('nyanCat');
        nyan.style.left = '-50px';
        nyan.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(nyan);
        
        setTimeout(function() {
          if (nyan.parentNode) {
            nyan.parentNode.removeChild(nyan);
          }
        }, 5000);
      }, 300);

      setTimeout(function() {
        overloadText.style.display = 'none';
        body.style.animation = 'none';
        clearInterval(nyanInterval);
      }, 10000);
    }
  </script>
</body>
</html>
